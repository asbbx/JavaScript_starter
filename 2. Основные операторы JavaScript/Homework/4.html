  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";
      const firstNumb = Number(prompt("Введите первое число:"));
      const secondNumb = Number(prompt("Введите второе число:"));
      console.log(getSum(firstNumb, secondNumb));
      console.log(getDiff(firstNumb, secondNumb));
      console.log(getMult(firstNumb, secondNumb));
      console.log(getDivison(firstNumb, secondNumb));

      /**  1. Сложение */
      function getSum(firstNumb, secondNumb) {
        return firstNumb + secondNumb;
      }
      /** 2. Разность */
      function getDiff(firstNumb, secondNumb) {
        if (firstNumb > secondNumb) {
          return firstNumb - secondNumb;
        } else if (secondNumb > firstNumb) {
          return secondNumb - firstNumb;
        } else if (firstNumb == secondNumb) return 0;
      }
      /** 3. Умножение */
      function getMult(firstNumb, secondNumb) {
        return firstNumb * secondNumb;
      }
      /** 4. Деление */
      function getDivison(firstNumb, secondNumb) {
        if (secondNumb == 0) {
          return `На ноль делить нельзя!`;
        } else return firstNumb / secondNumb;
      }
    </script>
