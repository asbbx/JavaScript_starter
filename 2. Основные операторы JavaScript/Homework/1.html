    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Оператор (++), означает увеличение числа на единицу
   */
      c = ++a;
      console.log(c);

      /*
  Оператор (++), означает увеличение числа на единицу, а в переменной d было = undefined
   */
      d = b++;
      console.log(d);

      /*
  с = 2 + (2 + 1)
   */
      c = 2 + ++a;
      console.log(c);

      /*
  2 + 2 = 4
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
