    <script>
      "use strict";
      const mangoPrice = getPrice("Манго");
      const avocadoPrice = getPrice("Авокадо");
      console.log(avocadoPrice);

      function getPrice(product) {
        switch (product) {
          case "Бананы":
            return 50;
          case "Манго":
            return 80;
          case "Яблоки":

            return 40;
          default:

        }
      }
