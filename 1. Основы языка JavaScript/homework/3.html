Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /*
      1. 10 + 10 + "10"
      2. 10 + "10" + 10
      3. 10 + 10 + +"10"
      4. 10 / -""
      5. 10 / +"2,5"

      1. складываем 10 + 10 и конкатенируем 10, получаем 2010.
      2. конкатенируем всю строчку, получаем 101010.
      3. складываем три по десять, т.к. последняя 10-ка преобразуется в число, получаем 30.
      4. 10 делим на МИНУС пустую строку, получаем минус бесконечность.
      5. Получаем NaN, т.к. дробная часть указана неправильно, через запятую.
      */
    </script>
